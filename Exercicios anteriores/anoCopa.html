<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>Placar de futebol</h3>
        <script>
            function pulaLinha() {
                document.write("<br>");
            }
            function escreve(texto) {
                document.write(texto);
                pulaLinha();
            }
            
            var n1 = 30;
                        
            while(n1 <= 40){

                if (n1 == 33) {
                    n1 = n1 + 1;
                }
                if (n1 == 37) {
                    n1 = n1 + 1;
                } else {
                escreve(n1);
                n1 = n1 + 1;
                }
            
            } 
        </script>

    </body>
</html>
