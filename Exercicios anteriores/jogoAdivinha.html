<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>

        <input/>
        <button>Compare</button>

        <script>

            function sorteia(){

                return Math.round(Math.random() * 10);
            }
            function sorteiaNumeros(quantidade){

                var segredo = [];
                var numero = 1;
                while(numero <= quantidade){

                    segredo.push(sorteia());
                    numero++;
                }
                return segredo;
            }
            var segredo = sorteiaNumeros(3);

            var arqInput = document.querySelector("input");
            arqInput.focus();

            function verifica(){

                for(posicao = 0; posicao < segredo.length; posicao++){
                    if (arqInput.value == segredo[posicao]){

                        alert("Voce acertou!");
                        break;
                    }                     
                }
                arqInput.value = "";
                arqInput.focus();
            }

            var arqButton = document.querySelector("button");
            arqButton.onclick = verifica;
            
        </script>

    </body>
</html>
